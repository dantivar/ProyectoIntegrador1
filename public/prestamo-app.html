<dom-module id="prestamo" atribute="usr">
	<template>
		<h1> Hola {{usr}} </h1>
		<div class="input-group">
	      <input type="text" class="form-control" placeholder="DD/MM/AAAA" aria-label="DD/MM/AAAA" aria-describedby="sizing-addon2" id="fecha2">
	      <input type="text" class="form-control" placeholder="Instrumento" aria-label="Instrumento" aria-describedby="sizing-addon2" id="inst">
	  	</div>
  	<button on-click="reserva">Prestar</button>

	</template>
	<script>
		Polymer({
			is : 'prestamo',
			ready : function(){
				const config = {
					apiKey: "AIzaSyBmSeRTYbYqMLwJGzk-urpuMzEcQqmcT4Q",
				    authDomain: "rima-67b88.firebaseapp.com",
				    databaseURL: "https://rima-67b88.firebaseio.com",
				};
				firebase.initializeApp(config);
				var query = window.location.search;
			      if (query.substring(0, 1) == '?') {
			        query = query.substring(1);
			      }
			      var data = query.split(',');
			      for (i = 0; (i < data.length); i++) {
			        data[i] = unescape(data[i]);
			      }
			      let usuario = data[0].substring(0,8);
			      this.usr=usuario;
			      console.log(this.usr);
			},
			reserva : function(){
				const firebaseRef = firebase.database().ref();
				
				let fecha = this.$.fecha2.value;
				let inst = this.$.inst.value;

				firebaseRef.child(this.usr + 'inst').child("instrumento").set(inst);
				firebaseRef.child(this.usr + 'inst').child("fecha").set(fecha);
			}
		});
	</script>
</dom-module>
